{% extends 'master.html' %}
{% block content %}
<h6>Please Use the below form to Submit New Requests</h6>

<div class="container">
	<div class="row">
		<div class="col-xs-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
                {%for food in foods%}
					<div class="row">
						<div class="col-xs-4" style="background-color:red;">
							<h4 class="product-name"><strong>{{food.Food}}</strong></h4>
						</div>    
						<div class="col-xs-8" style="background-color:yellow;" >
                           <div class="col-xs-4 text-right" >
								<h6><strong>{{food.Qty}} {{food.Unit}} <span class="text-muted">x</span></strong></h6>
							</div>
							<div class="col-xs-4" >
								<input type="text" class="form-control input-sm" value="1">
							</div>
							<div class="col-xs-4">
								<button type="button" class="btn btn-success">Select</button>
							</div>
						</div>
					</div>
                {%endfor%}    
					<hr>

					<hr>
					<div class="row">
						<div class="text-center">
							<div class="col-xs-9">
								<h6 class="text-right">Added items?</h6>
							</div>
							<div class="col-xs-3">
								<button type="button" class="btn btn-default btn-sm btn-block">
									Update cart
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>$50.00</strong></h4>
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-success btn-block">
								Checkout
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


    
{% endblock %}
