<!DOCTYPE html>
{% extends 'master.html' %}
{% block content %}
<h3>Neighbrhood Shopping Rota</h3>
<div class="container-fluid">
  <div class="row">
    <div class= "page_title">
    <h3> Please fill in the below form if you want to become a memeber</h3>
    </div>
   <div class="col-md-6 col-sm-6 col-xs-12">
                   <form action="/insert_requests" method="POST" class="new-requests" name="siteform">
                    <div class="col">
                        <div class="form-group">
                            <label for="requested_by">Please select your name</label>
                            <select class="form-control" id="requested_by" name="requested_by">
                            <option value="" disabled selected></option>
                            {% for member in members %}
                                    <option value="{{member.username}}">{{member.username}}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>    
                    <div class="col">
                        <div class="form-group">
                            <label for="phone">Telephone</label>
                            <input class="form-control" type="tel" id="phone" name="phone"/>
                        </div>
                    </div> 
                    <div class="col">   
                        <div class="form-group">
                            <label for="requested_by">Please select the shop for your purchases</label>
                            <select class="form-control" id="shop" name="shop">
                            <option value="" disabled selected></option>
                            {% for shop in shops %}
                                    <option value="{{shop.shop}}">{{shop.shop}}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col">    
                        <div class="form-group">
                            <label for="foodarea">Please enter your shopping list</label>
                            <textarea class="form-control" id="food" name="food" rows="4"></textarea>
                        </div>
                    </div>    
                    <div class="col">    
                        <div class="form-group">
                            <label class="control-label " for="date">
                            Preferred Shop By Date
                            </label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar">
                                        </i>
                                    </div>
                                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
                                </div>
                            
                        </div>
                    </div>
                    <div class="col">    
                        <div class="form-group" style="display: none;">
                            <label for="status">Please select the request status</label>
                            <select class="form-control" id="status" name="status" value="open">
                            {% for status in status %}
                                    <option value="{{status.status}}">{{status.status}}</option>
                            {% endfor %} 
                            </select>
                        </div> 
                    </div>
                   <div class="col">
                <div style="text-align: center;"> 
                    <button  type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>    
            </div>
                </form>  

   </div>
  </div>
 </div>
{% endblock %}
