{% extends 'master.html' %}
{% block content %}

<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons">face</i>
          <input placeholder="Placeholder" id="Requested_By" type="text" class="validate">
          <label for="first_name">Requested by (Name and Surname)</label>
        </div>
      </div>
      <div class="row">
            <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Textarea</label>
                </div>
            </div>
            </form>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment</i>
          <input id="icon_Requested_By" name="Requested_By" type="text" class="datepicker">
          <label for="icon_prefix">Shopping By Date</label>
        </div>
      </div>    
    </form>
</div>
        

 

{% endblock %}
