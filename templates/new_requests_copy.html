{% extends 'master.html' %}
{% block content %}
<h6>Please Use the below form to Submit New Requests</h6>
<div class="container">
    <form action="{{ url_for('insert_login') }}" method="POST"  class="col s12">
            <div class="input-field col s6">
               <i class="material-icons prefix">face</i>
                    <select id="member" name="member">
                            <option value="" disabled selected>Please select your name</option>
                            {% for member in members %}
                            <option value="{{member.username}}">{{member.username}}</option>
                            {% endfor %}
                            </select>
                            <label>Username</label>
            </div>
         
    </form>                     
 
<form action="{{ url_for('insert_requests') }}" method="POST"  class="col s12">
         <div class="row">
            <div class="input-field col s12">
                            <i class="material-icons prefix">restaurant</i>
                            <select multiple id="Food" name="Food" style="overflow: hidden; height: 100%;">
                            <option value="" disabled selected>Choose Multiple Foods</option>
                            {% for food in foods %}
                            <option value="{{food.Food}}">{{food.Food}} - {{food.Food_Category}} - quantity: {{food.Qty}} {{food.Unit}}  </option>
                            {% endfor %}
                            </select>
                            <label>Food List</label>
            </div>
         </div>
        <div class = "row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit your selection
            <i class="material-icons right">send</i>
            </button>
        </div>  
   </form> 


</div>
    
{% endblock %}
