<div class="container-fluid">
	<div class="row">
		<div class="col-md-5">
			<div class="row">

			</div>
			<div class="row index-text">
				<div class="col-md-12">
                <div class="trans">

                    <p class="index-text"> Let's share the toll of shopping at this strange time.

                    and the neighborhood's shoppers will try to get in on the date and deliver it to you</p>
                </div>
            </div>
			</div>
		</div>
		<div class="col-md-1">
		</div>

            Name and Surname
            <span class="asteriskField">
                *
            </span>
            </label>

            <div class="input-group-addon">
                <i class="fa ">
                </i>
            </div>
            <input class="form-control" id="username" name="username" type="text" placeholder="Name and Surname"/>
            <div class="input-group-addon">
            </div>
            </div>
            </div>
            <div class="form-group ">
            <label class="control-label " for="tel">
            Telephone #
            </label>
            <input class="form-control" id="tel" name="tel" type="tel"/>
            </div>
            <div class="form-group">
            <div>

            <button  type="submit" class="btn btn-primary btn-lg">Submit</button>

            </div>
            </div>
            </form>
        </div>
	</div>
</div>
