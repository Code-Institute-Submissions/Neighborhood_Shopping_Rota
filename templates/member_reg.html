<!DOCTYPE html>
{% extends 'master.html' %}
{% block content %}
<h3>Neighbrhood Shopping Rota</h3>
<div class="container-fluid">
  <div class="row">
    <div class= "page_title">
    <h3> Please fill in the below form if you want to become a memeber</h3>
    </div>
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form action="{{ url_for('insert_login') }}" method="POST" >
     <div class="form-group ">
      <label class="control-label requiredField" for="new_memeber_name">
       Name and Surname
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa ">
        </i>
       </div>
       <input class="form-control" id="username" name="username" type="text"/>
       <div class="input-group-addon">
        <i class="fa ">
        </i>
       </div>
      </div>
      <span class="help-block" id="hint_new_memeber_name">
       Please enter your name and surname
      </span>
     </div>
     <div class="form-group ">
      <label class="control-label " for="tel">
       Telephone #
      </label>
      <input class="form-control" id="tel" name="tel" type="tel"/>
     </div>
     <div class="form-group">
      <div>

       <button  type="submit" class="btn btn-primary btn-lg">Submit</button>

      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
{% endblock %}
