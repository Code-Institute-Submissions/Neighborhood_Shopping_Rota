        <!--Scripts-->
        <!-- Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Bootstrap tooltips -->  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <!--Datepciker JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script>
            $(document).ready(function() {
                     $('.dropdown-trigger').dropdown({
                     hover: false    
                     });
            });
              
            $("#reset").click(function(){
                     document.location.reload(true);
            });
            
            //datepicker JS//
            
            $(document).ready(function(){
               var date_input=$('input[name="date"]'); //our date input has the name "date"
               var container=$('.datetimepicker1').length>0 ? $('.datetimepicker1').parent() : "body";
               var options={
                 format: 'mm/dd/yyyy',
                 container: container,
                 todayHighlight: true,
                 autoclose: true,
                 startDate:new Date()
               };
               date_input.datepicker(options);
             })
            
            //ALl requests filters functions
            //1) Filter date
            function myFunctiondate() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("request_filter_date");
            filter = input.value.toUpperCase();
            table = document.getElementById("requeststbl");
            tr = table.getElementsByTagName("tr");
            
            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
             td = tr[i].getElementsByTagName("td")[0];
             if (td) {
               txtValue = td.textContent || td.innerText;
               if (txtValue.toUpperCase().indexOf(filter) > -1) {
                 tr[i].style.display = "";
               } else {
                 tr[i].style.display = "none";
               }
             }
            }
            }
            //2) Filter Name
            function myFunctionname() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("request_filter_name");
            filter = input.value.toUpperCase();
            table = document.getElementById("requeststbl");
            tr = table.getElementsByTagName("tr");
            
            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
             td = tr[i].getElementsByTagName("td")[1];
             if (td) {
               txtValue = td.textContent || td.innerText;
               if (txtValue.toUpperCase().indexOf(filter) > -1) {
                 tr[i].style.display = "";
               } else {
                 tr[i].style.display = "none";
               }
             }
            }
            }
        </script>
    </body>
</html>
