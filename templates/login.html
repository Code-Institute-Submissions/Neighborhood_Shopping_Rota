{% extends 'master.html' %}
{% block content %}
<h3>Please enter your name and surname</h3>
  <div class="row">
    <form action="{{ url_for('insert_login') }}" method="POST"  class="col s12">
      <div class="row">
        <div class="input-field col s6">
            <input id="UserName" name="UserName" type="text" class="validate" placeholder="Please enter your name and surname" >
          <label for="UserName">Name Surname</label>
        </div>
      </div>       
    </form>  
        <div class="row">
         <button class="btn waves-effect waves-light" type="submit" name="action">Submit login
         <i class="material-icons right">send</i>
         </button>
        </div>
  </div>
{% endblock %}
